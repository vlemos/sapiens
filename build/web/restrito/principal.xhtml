<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sapiens ERP</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">

            <div class="header">
                <ui:insert name="header">
                    <ui:include src="/restrito/menu.xhtml"></ui:include>
                </ui:insert>
            </div>

            <h:form id="dash"> 
                <p:dashboard id="board" model="#{principalManager.model}" >
                    
                        <p:panel id="OC" header="Apr. Ordem Compra">
                          
                                <p:commandButton id="lOCB" action="#{menuManager.menuOrdemPendente}"  value="Ordem de Compras" image="/imgs/oc.png" />
                          
                        </p:panel>

                        <p:panel id="SOLICITACAO" header="Apr. Sol. Compra">

                            <p:commandButton id="lSol" action="#{menuManager.menuSolicitacaoPendente}" value="Solicitacao de Compras" image="/imgs/solicitacao.png" />

                        </p:panel>
                    
                        <p:panel id="MP" header="Apr. Mov. Pessoal">

                            <p:commandButton id="lMP" actionListener="#{loginrubicontroller.loginRubi}" value="Mov. Pessoal" image="/imgs/solicitacao.png" />

                        </p:panel>
                    
                </p:dashboard>
            </h:form>



        </div>   
    </h:body>
</html>
