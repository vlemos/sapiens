<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sapiens ERP</title>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="/restrito/menu.xhtml"></ui:include>
                </ui:insert>
            </div>

            <h:form id="form" >
                <p:growl id="msgs" showDetail="true" />
                <p:panel id="pCliente" header="Solicitações Pendentes" >
                    <p:panelGrid columns="3" >
                        
                    

                    <p:commandButton value="Aprovar" process="@this" icon="ui-icon-document-b" action="#{solController.aprovarSolicitacao}" update="msgs" >
                            <p:confirm header="Confirmação" message="Deseja Realmente Aprovar a Solicitação Selecionada?" icon="ui-icon-alert" /> 
                        </p:commandButton>
                    <p:commandButton value="Reprovar" process="@this" icon="ui-icon-document-b" action="#{solController.reprovarSolicitacao}" update="msgs" >
                            <p:confirm header="Confirmação" message="Deseja Realmente Reprovar a Solicitação Selecionada?" icon="ui-icon-alert" /> 
                        </p:commandButton>
                    
                    <p:commandButton value="Voltar" icon="ui-icon-document-b" action="#{menuManager.menuSolicitacaoPendente}" />
                            

                        <p:confirmDialog  global="true" showEffect="fade" hideEffect="explode"   >
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"  />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"  />
                        </p:confirmDialog>
                    </p:panelGrid>
                    <p:panelGrid columns="2"  >
                        
                            <p:outputLabel value="Filial:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.codFilial}" />
                            
                            <p:outputLabel value="Data Solicitação:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.dataSolicitacao}" />
                        
                            <p:outputLabel value="Solicitação:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.numSolicitacao}" />
                            
                            <p:outputLabel value="Sequência:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.seq}" />
                            
                            <p:outputLabel value="Item:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.descProdutoServico}" />
                            
                            <p:outputLabel value="quantidade:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.qtdsolicitada}" />
                            
                            <p:outputLabel value="Vlr Unitário:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.vlrUnit}" >
                                <f:convertNumber type="currency" />
                            </p:outputLabel>
                            
                            <p:outputLabel value="Total:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.vlrAproximado}" >
                                <f:convertNumber type="currency" />
                            </p:outputLabel>
                            
                            <p:outputLabel value="observação:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.observacao}" />
                            
                            <p:outputLabel value="Nome do Solicitante:" />
                            <p:outputLabel value="#{solController.solicitacaoPendente.nomeSolicitante}" />
                            
                        
                    </p:panelGrid>

                 
                  
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
