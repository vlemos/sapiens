<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sapiens ERP</title>
    </h:head>

    <h:body>
        <div class="ui-fluid">
            <div class="header">
                <ui:insert name="header">
                    <ui:include src="/logo.xhtml"></ui:include>
                </ui:insert>
            </div>
            <h:form>
                <p:growl id="msgs" showDetail="true"  life="2000" />
                <p:panel id="Login" header="Login" footer="Login no Sistema" style="margin-top: 10% " >
                    <h:panelGrid columns="2" cellpadding="5" >

                        <h:outputText value="Usuario:" />
                        <p:inputText id="txtUsuario" required="true" requiredMessage="Usuário requerido" 
                                     value="#{loginController.usuario.usuario}">  
                            <p:tooltip id="toolTipUsuario" for="txtUsuario" value="Login do Usuário" showEffect="clip" hideEffect="explode" />
                        </p:inputText>

                        <h:outputText value="Senha :" />
                        <p:keyboard id="txtSenha" required="true" requiredMessage="Preencha com a senha"  password="true"
                                    value="#{loginController.usuario.senha}"    >
                            <p:tooltip id="toolTipSenha" for="txtSenha" value="Senha de Login" showEffect="clip" hideEffect="explode" />

                        </p:keyboard>

                        <p:commandButton value="Login" ajax="true" icon="ui-icon-check" validateClient="true" id="login"
                                         action="#{loginController.logar}" update="msgs" >
                            <p:tooltip id="toolTipLogin" for="login" value="Clique para entrar" showEffect="clip" hideEffect="explode" />
                        </p:commandButton>

                    </h:panelGrid>
                </p:panel>

            </h:form>
        </div>
    </h:body>


</html>
